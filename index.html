<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lion School</title>
</head>
<body>
     <header>
        <div class="logo">
            <img src="./img/logo.png" alt="logo" class="lion" >
           <h1>Lion <br>
            School</h1>
        </div>

        <div class="sair">
            <img src="./img/seta.png" alt="Sair" class="seta">
            <button>Sair</button>
        </div>
     </header>

     <main>
        <section class="home">
            <div class="dispositivos">

                <div class="texto-cursos">
                    <h1>Escolha um <span class="destaque-curso">curso</span> para Gerenciar</h1>
                </div>
               
                <img src="./img/devices.svg" alt="dispositivos">
            </div>


            <div class="pessoa">
                <img src="./img/estudante.svg" alt="Estudante">
            </div>

            <div class="cursos">

                <div class="botoes-curso">
                    <img src="./img/ds.png" alt="">
                     <button>DS</button>
                    </div>

                <div class="botoes-curso">
                    <img src="./img/redes.png" alt="">
                    <button>REDES</button>
                </div>
               
                
            </div>
        </section>

        <section class="turma-curso"></section>
        <section class="aluno"></section>
        

     </main>

     <footer>
        <div class="contatos">
            <div class="container-contatos">
                <img src="./img/celular.png" alt="Celular">
                <p>(11) 4774-4700</p>
            </div>

            <div class="container-contatos">  
                <img src="./img/email.png" alt="Email">
                <p>lionschool@gmail.com</p>
            </div>

            <div class="container-contatos">
                <img src="./img/local.png" alt="Localização">
                <p>Rua tcc, 211,  Centro, Jandira</p>
            </div>   
        </div>

        <div class="copyright">
            <p>Copyright © 2026 | Geovanna Silva
            </p>
        </div>

        <div class="social">

            <div class="container-imagem"> 
                 <img src="./img/youtube.png" alt="Youtube" >
                </div>

            <div class="container-imagem">
                <img src="./img/x.png" alt="X" >
            </div>

            <div class="container-imagem">
                <img src="./img/insta.png" alt="Instagram">
            </div>

            <div class="container-imagem">
                <img src="./img/facebook.png" alt="Facebook" >
            </div>
          
           
           
           
        </div>
     </footer>
</body>
</html>
